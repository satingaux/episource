name: 'Release log'
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: 1.5
          release_name: ${{ github.ref }}
          body: body
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
